<div class="col-9 m-auto">
  <h2>Ajouter un ingrédient: </h2>
  <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name"
             required
             name="name"
             placeholder="Name"
             formControlName="name">
      <span class="text-danger" *ngIf="ingredientForm.get('name').touched && !ingredientForm.get('name').valid">
                    {{formsErrors.missingName}}
                </span>
    </div>

    <div class="form-group">
      <label for="measureUnit">Unité de mesure: </label>
      <select class="form-control" id="measureUnit"
              required
              name="measureUnit"
              formControlName="measureUnit">
        <option value="" disabled>Select measure unit</option>
        <option *ngFor="let pow of measureUnits.values()" [value]="pow">{{pow}}</option>
      </select>
      <span class="text-danger"
            *ngIf="ingredientForm.get('measureUnit').touched && !ingredientForm.get('measureUnit').valid">
                  {{formsErrors.missingMeasureUnit}}
                </span>
    </div>
    <label></label>
    <div class="form-group">
      <button class="form-control btn btn__add-object" type="submit" [disabled]="!ingredientForm.valid">Ajouter</button>
    </div>
  </form>
</div>
